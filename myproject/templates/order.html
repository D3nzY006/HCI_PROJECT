<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 30%; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        .logo-picture {
            width: 80px;
            height: 40px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-right: 15px;
        }
        .hamburger-menu {
            width: 25px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
            margin-left: auto; /* Pushes it to the right */
        }
        .hamburger-menu div {
            width: 100%;
            height: 2px;
            background-color: #333;
        }
        .back-arrow {
            position: absolute;
            left: 20px;
            top: 100px;
            font-size: 30px;
            color: #333;
            text-decoration: none;
        }
        h1 {
            margin-top: 40px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }
        .payment-options {
            width: 90%;
            max-width: 400px;
            margin-top: 30px;
        }
        .payment-option {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        .payment-option-left {
            display: flex;
            align-items: center;
        }
        .payment-icon-placeholder {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #888;
            margin-right: 15px;
            position: relative;
        }
        .payment-icon-placeholder::before,
        .payment-icon-placeholder::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #ccc;
        }
        .payment-icon-placeholder::before {
            transform: rotate(45deg);
        }
        .payment-icon-placeholder::after {
            transform: rotate(-45deg);
        }
        .payment-method-name {
            font-size: 18px;
            color: #333;
        }
        .radio-button {
            width: 20px;
            height: 20px;
            border: 2px solid #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .radio-button.selected {
            background-color: #333; /* Dark fill for selected */
            border-color: #333;
        }
        .radio-button.selected::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: white; /* White dot inside */
            border-radius: 50%;
        }
        .summary-divider {
            width: 90%;
            max-width: 400px;
            border-top: 1px solid #ddd;
            margin-top: 30px;
            padding-top: 20px;
        }
        .price-summary {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            color: #555;
        }
        .summary-item strong {
            color: #333;
        }
        .confirm-btn {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-picture">Logo Picture</div>
        <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <a href="#" class="back-arrow">&#8592;</a>


    
    <b><h1>Payment<br>Method</h1></b>

    <div class="payment-options">
        <div class="payment-option">
            <div class="payment-option-left">
                <div class="payment-icon-placeholder"></div>
                <div class="payment-method-name">GCash</div>
            </div>
            <div class="radio-button"></div>
        </div>

        <div class="payment-option">
            <div class="payment-option-left">
                <div class="payment-icon-placeholder"></div>
                <div class="payment-method-name">Maya</div>
            </div>
            <div class="radio-button"></div>
        </div>

        <div class="payment-option">
            <div class="payment-option-left">
                <div class="payment-icon-placeholder"></div>
                <div class="payment-method-name">Cash on Delivery</div>
            </div>
            <div class="radio-button selected"></div>
        </div>
    </div>

    <div class="summary-divider"></div>

    <div class="price-summary">
        <div class="summary-item">
            <span>Items</span>
            <span>₱00.00</span>
        </div>
        <div class="summary-item">
            <span>Delivery Service</span>
            <span>₱00.00</span>
        </div>
        <div class="summary-item">
            <strong>Total Price</strong>
            <strong>₱00.00</strong>
        </div>
    </div>

    <button class="confirm-btn">Confirm Order</button>
</body>


</body>
</html>
